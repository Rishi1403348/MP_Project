{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ method }} Solution</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background-color: #1f1f2e; /* Dark, modern background */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #f1f1f1; /* Light text color */
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1); /* Glassmorphism effect */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        h1 {
            color: #00bcd4; /* Cyan accent color */
            margin-bottom: 20px;
            font-size: 2rem;
        }
        h3 {
            color: #e0e0e0;
            margin: 10px 0;
        }
        p {
            color: #ccc;
            font-size: 1.1rem;
            margin: 15px 0;
        }
        a {
            display: inline-block;
            color: #00bcd4;
            border: 1px solid #00bcd4;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        a:hover {
            background-color: #00bcd4;
            color: #1f1f2e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ method }} Solution</h1>
        
        {% if result %}
            <h3>Optimized Solution:</h3>
            <p>{{ result }}</p>
        {% else %}
            <h3>No solution found.</h3>
        {% endif %}
        
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
</body>
</html>
